<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>dev.finance$</title>
  </head>

  <body>
    <header>
      <img class="logo" src="./assets/logo6.png" alt="Logo Financeiro"/><br>
      <span class="titulo">Financeiro</span>
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas </span>
            <img src="./assets/income.svg" alt="Imagem de entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Imagem de saídas" />
          <p id="expenseDisplay">R$ 0,00</p>
        </div>

        <div class="card total">
          <span>Total </span>
          <img src="./assets/total.svg" alt="Imagem de total" />
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a onclick="Modal.toogle()" href="#" class="button new">+ Nova Transação</a>

        <table id="data-table">
          <date>
          <thead>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>

          <tbody>
          </tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>

          <form action="" onsubmit="Form.submit(event)" >
            <div class="input-group">
              <label class="sr-only" for="description"></label>
              <input
                type="text"
                name="description"
                id="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                name="amount"
                id="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para as despesas e , (vírgula) para
                casas decimais
              </small>
            </div>

            <div class="input-group">
              <label class="sr-only" for="date"></label>
              <input
                type="date"
                id="date"
                name="date"
                placeholder="01/01/2021"
              />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.toogle()" href="#" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>dev.finance$</p>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
