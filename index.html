<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
  <title>dev.finance$</title>
</head>

<body>
  <header>
    <img class="logo" src="./assets/logo6.png" alt="Logo Financeiro" /><br>
    <span class="titulo">Financeiro</span>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas </span>
          <img src="./assets/income.svg" alt="Imagem de entradas" />
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <span>Saídas</span>
        <img src="./assets/expense.svg" alt="Imagem de saídas" />
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <span>Total </span>
        <img src="./assets/total.svg" alt="Imagem de total" />
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>

      <button id="open-modal" type="button" class="button new" aria-haspopup="dialog" aria-controls="form">+ Nova Transação</button>

      <table id="data-table" role="table" aria-label="Tabela de transações">
        <thead>
          <tr>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Data</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay" id="modal-overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div id="form" role="document">
        <h2 id="modal-title">Nova Transação</h2>

        <form id="transaction-form" action="">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" name="description" id="description" placeholder="Descrição" aria-label="Descrição"
              required />
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="text" inputmode="decimal" name="amount" id="amount" placeholder="0,00" aria-label="Valor"
              required />
            <small class="help">Use o sinal - (negativo) para as despesas e , (vírgula) para
              casas decimais
            </small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date" placeholder="01/01/2021" aria-label="Data" required />
          </div>

          <div class="input-group actions">
            <button id="cancel-button" type="button" class="button cancel">Cancelar</button>
            <button id="save-button" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>©FinanceiroFarm e-mail - pachecoreidner@gmail.com </p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
